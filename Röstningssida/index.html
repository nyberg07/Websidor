<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Röstningspoll</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        button { border: none; background: none; cursor: pointer; }
        img { max-width: 150px; max-height: 150px; }
        #message { margin: 12px 0; font-weight: bold; }
        #message.ok { color: green; }
        #message.err { color: red; }
    </style>
</head>
<body>
    <h1>Röstningspoll</h1>

    <div id="message"></div>

    <table id="imageTable"></table>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const imageFolder = 'pics';
        const totalImages = 31;
        const imagesPerRow = 3;
        const table = document.getElementById('imageTable');
        const msg = document.getElementById('message');

        // Skapa tabellrader med bilder och knappar
        for (let i = 1; i <= totalImages; i += imagesPerRow) {
            const tr = document.createElement('tr');
            for (let j = 0; j < imagesPerRow; j++) {
                const idx = i + j;
                if (idx > totalImages) break;
                const imgName = `option${idx}.jpg`;

                const td = document.createElement('td');
                const btn = document.createElement('button');
                btn.setAttribute('data-img', imgName);

                const img = document.createElement('img');
                img.src = `${imageFolder}/${imgName}`;
                img.alt = imgName;

                btn.appendChild(img);
                td.appendChild(btn);
                tr.appendChild(td);

                // Klickhanterare för rösten
                btn.addEventListener('click', async () => {
                    btn.disabled = true;
                    msg.textContent = 'Rösten skickas...';
                    msg.className = '';

                    try {
                        const body = new URLSearchParams();
                        body.append('image', imgName);

                        const res = await fetch('vote.php', {
                            method: 'POST',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: body.toString()
                        });

                        const data = await res.json();

                        if (res.ok && data.status === 'ok') {
                            msg.textContent = data.message;
                            msg.className = 'ok';
                        } else {
                            msg.textContent = data.message || 'Fel vid röstning';
                            msg.className = 'err';
                        }
                    } catch (e) {
                        msg.textContent = 'Nätverksfel eller serverfel.';
                        msg.className = 'err';
                    } finally {
                        setTimeout(() => { btn.disabled = false; }, 1000);
                    }
                });
            }
            table.appendChild(tr);
        }
    });
    </script>
</body>
</html>
