<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test CSS Link</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Welcome to Not My Website</h1>
</header>

<main>
  <section class="gray-bg">
    <h2>Section 1</h2>
    <button>Button 1</button>
  </section>

  <section class="white-bg">
    <h2>Section 2</h2>
    <button>Button 2</button>
  </section>

  <section class="gray-bg">
    <h2>Section 3</h2>
    <button>Button 3</button>
  </section>
</main>

<footer>
  <p>&copy; 2025 Not My Website</p>
</footer>

<!-- JavaScript för att knapparna ska skriva ut hälsning -->
<script>
  // Hämta alla knappar på sidan
  const buttons = document.querySelectorAll("button");

  // Lägg till click-event på varje knapp
  buttons.forEach((button) => {
    button.addEventListener("click", () => {
      alert("Hej! Du klickade på " + button.textContent);
    });
  });
</script>

</body>
</html>
