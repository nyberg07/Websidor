<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Väderkamera från DataPartner</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    p {
      margin-top: 0;
      color: #555;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
    }
    /* Ny stil för att centrera iframe/kameravyn */
    .camera-container {
        margin-top: 2rem;
        width: 90vw;
        max-width: 900px;
        height: auto;
        border: 2px solid #ccc; /* Lägger ramen runt containern istället */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        background-color: white;
        /* Gör containern responsiv baserat på 16:9-förhållandet */
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
        height: 0;
        overflow: hidden;
    }
    .camera-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>
</head>
<body>

  <h1>Väderkamera från DataPartner</h1>
  <p>Direktvy över Porvoos torg.</p>

  <div class="camera-container">
    <iframe 
      loading="lazy" 
      name="dataplayer" 
      src="https://camsecure.co/httpswebcam/vitaly/vitaly.html" 
      scrolling="no" 
      allowfullscreen="true" 
      webkitallowfullscreen="true" 
      mozallowfullscreen="true"
    ></iframe>
  </div>

  </body>
</html>
