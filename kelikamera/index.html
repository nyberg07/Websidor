<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borgå Torg | 2x2 Grid View</title>
  
  <style>
    /* Länkar in Google Font: Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    /* ---------------------------------- */
    /* FÄRGDEFINITIONER */
    /* ---------------------------------- */
    :root {
        --primary-color: #00bcd4; 
        --dark-bg: #263238; 
    }

    /* ---------------------------------- */
    /* GLOBAL OCH FULLSKÄRMS INSTÄLLNINGAR */
    /* ---------------------------------- */

    html, body {
        margin: 0;
        padding: 0;
        height: 100%; /* Fyll hela visningsytan */
        overflow: hidden; /* Förhindra scrollning */
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: var(--dark-bg); 
        display: grid; 
        /* NYCKELN: Skapa 2 kolumner och 2 rader */
        grid-template-columns: repeat(2, 1fr); 
        grid-template-rows: repeat(2, 1fr); 
    }
    
    /* ---------------------------------- */
    /* KAMERARUTOR (GRID ITEM) */
    /* ---------------------------------- */

    .camera-grid-item {
        width: 100%;
        height: 100%;
        position: relative; 
        overflow: hidden; 
        
        /* Ram/linjer mellan rutorna */
        border: 2px solid var(--dark-bg); 
        box-sizing: border-box;
        transition: all 0.2s ease;
    }

    .camera-grid-item:hover {
        /* Lätt hovringseffekt */
        transform: scale(1.005);
        filter: brightness(1.1);
        z-index: 5; 
        border-color: var(--primary-color);
    }

    .camera-grid-item iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        
        /* Säkerställer att videon täcker rutan utan svarta kanter */
        min-width: 100%; 
        min-height: 100%; 
        width: auto;
        height: auto;
        
        /* Centrering */
        transform: translate(-50%, -50%); 
        border: none;
    }
    
  </style>
</head>
<body>

  <div class="camera-grid-item">
    <iframe loading="eager" name="cam-1" src="https://camsecure.co/httpswebcam/vitaly/vitaly.html" scrolling="no" allowfullscreen="false"></iframe>
  </div>

  <div class="camera-grid-item">
    <iframe loading="eager" name="cam-2" src="https://camsecure.co/httpswebcam/vitaly/vitaly.html" scrolling="no" allowfullscreen="false"></iframe>
  </div>

  <div class="camera-grid-item">
    <iframe loading="eager" name="cam-3" src="https://camsecure.co/httpswebcam/vitaly/vitaly.html" scrolling="no" allowfullscreen="false"></iframe>
  </div>

  <div class="camera-grid-item">
    <iframe loading="eager" name="cam-4" src="https://camsecure.co/httpswebcam/vitaly/vitaly.html" scrolling="no" allowfullscreen="false"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("4 instanser av Borgå torgs kamera visas i ett 2x2 rutnät.");
    });
  </script>
</body>
</html>
